name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      # âœ¨ Make sure Yarn 4 is active (matches packageManager)
      - name: Enable & activate Corepack/Yarn 4
        run: |
          corepack enable
          corepack prepare yarn@4.9.4 --activate
          yarn -v

      - name: Install dependencies
        run: yarn install --immutable

      # If you're using `output: 'export'`, do BOTH build and export
      - name: Build & export static site
        run: |
          yarn build
          yarn export
          touch out/.nojekyll

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

